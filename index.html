<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--開始・質問文・結果表示部分-->
    <h1 id="title">ようこそ</h1>
    <div class="question__detail" id="question-detail">
        <p id="question-category"></p>
        <p id="question-difficulty"></p><br>

    <button type="button" id="start-button">開始</button>
    <button type="button" id="home-button">ホームに戻る</button>

    <!--回答ボタン表示部分-->
    <ul id="answers-area"></ul>

    <script src="main.js"></script>
</body>

</html>
