<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>JavaScript Test</title>
</head>

<body>
    <h1>TODOリスト</h1>

    <!-- 状態絞り込み -->
    <input type="radio" name="filter-status" value="all" checked="checked">すべて
    <input type="radio" name="filter-status" value="working">作業中
    <input type="radio" name="filter-status" value="finished">完了

    <!-- タスク一覧表示-->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>コメント</th>
                <th>状態</th>
            </tr>
        </thead>
        <tbody id="task-list"></tbody>
    </table>

    <!--タスクの追加-->
    <h2>新規タスクの追加</h2>
    <input type="text" id="new-task-comment" style="margin-right: 10px;">
    <button type="button" id="button-add-task">追加</button>

    <script src="main.js"></script>
</body>

</html>
